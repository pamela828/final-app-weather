<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" action="">
         <div class="row">
           <div class="col-9">
          <input type="search" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="off"/>
           </div>
           <div class="col-3">
          <input type="submit" value="search" class="btn btn-primary"/>
           </div>
         </div> 
        </form>
        <div class="row">
          <div class="col-6">
            <div class="location">
              <h1 id="city"></h1>
              <h3>
                Last updated: <span id="date"></span>
              </h3>
              <h4 id="description"></h4>
            </div>
              <div class="clearfix weather-temperature">
                <div class="float-left">
                  <strong id="temperature"></strong>
                    <span class="units">
                      <a href="#" id="celsius-link" class="active">ºC</a> | 
                      <a href="#" id="fahrenheit-link">ºF</a>
                    </span>      
                  <img
                    src=""
                    alt=""
                    id="icon"
                    class="float-left"
                  />
                </div>
              </div>
              <ul class="properties">
                <li> 
                  Humidity: <span id="humidity"></span>%
                </li>
                <li>
                  Wind: <span id="wind"></span> km/h
                </li>
              </ul>
          </div>
          <div class="col-6">
          </br>

            <div class="weather-forecast" id="forecast">
              <div class="row">
              </div>

            </div>
          </div>
        </div>

      </div>
        <small>
          <a href="https://github.com/pamela828/final-app-weather">
            Open-source code</a>
             by Pamela Espinosa
        </small>
    </div>

  </div>
  <script src="src/index.js"></script>
</body>
</html>
